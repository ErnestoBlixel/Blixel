<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blixel AI - Galer√≠a de Efectos de Part√≠culas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 300px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .effect-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        button.active {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            border-color: transparent;
        }
        
        .info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #9ca3af;
        }
        
        .demo-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .demo-title {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            opacity: 0.1;
        }
        
        canvas {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>üé® Efectos de Part√≠culas</h1>
        <div class="effect-buttons">
            <button onclick="loadEffect('neural')" class="active">
                üß† Red Neuronal Animada
            </button>
            <button onclick="loadEffect('matrix')">
                üíª Lluvia de C√≥digo (Matrix)
            </button>
            <button onclick="loadEffect('code')">
                üìù Part√≠culas de C√≥digo
            </button>
            <button onclick="loadEffect('combined')">
                ‚ú® Todos Combinados
            </button>
            <button onclick="loadEffect('none')">
                ‚ùå Sin Efectos
            </button>
        </div>
        <div class="info">
            <p>üí° <strong>Tip:</strong> Mueve el mouse para interactuar</p>
            <p>üñ±Ô∏è Click para efectos adicionales</p>
            <p>‚ö° Los efectos est√°n optimizados para rendimiento</p>
        </div>
    </div>
    
    <div class="demo-content">
        <h2 class="demo-title">BLIXEL AI</h2>
    </div>
    
    <script>
        let currentEffect = 'neural';
        let effects = {};
        
        function loadEffect(type) {
            // Limpiar efectos anteriores
            document.querySelectorAll('canvas').forEach(canvas => {
                canvas.style.opacity = '0';
                setTimeout(() => canvas.remove(), 500);
            });
            
            // Actualizar botones
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Cargar nuevo efecto
            switch(type) {
                case 'neural':
                    loadNeuralEffect();
                    break;
                case 'matrix':
                    loadMatrixEffect();
                    break;
                case 'code':
                    loadCodeEffect();
                    break;
                case 'combined':
                    loadNeuralEffect();
                    setTimeout(() => loadMatrixEffect(0.02), 100);
                    break;
                case 'none':
                    // No cargar nada
                    break;
            }
            
            currentEffect = type;
        }
        
        function loadNeuralEffect() {
            const script = document.createElement('script');
            script.src = '/js/neural-network.js';
            document.body.appendChild(script);
        }
        
        function loadMatrixEffect(opacity = 0.3) {
            // Crear canvas para Matrix
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '1';
            canvas.style.opacity = opacity;
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);
            
            // C√≥digo del efecto Matrix
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = "01<>{}[]()=+-*/%;:.AIMLNeuralNetworkDeepLearning".split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            const colors = ['#60a5fa', '#a855f7', '#02aa6d', '#251863'];
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = color;
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
        }
        
        function loadCodeEffect() {
            const script = document.createElement('script');
            script.src = '/js/code-particles.js';
            document.body.appendChild(script);
        }
        
        // Cargar efecto inicial
        loadNeuralEffect();
    </script>
</body>
</html>
